<!DOCTYPE html>

<html>

<head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <link href="styles/cssreset.css" rel="stylesheet" type="text/css">
    <link href="styles/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cabin:wght@500;600;700&display=swap"
        rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/64486ec299.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <h1 id="gameName">Etch A Sketch</h1>

    <div id="container"></div>

    <div id="xPos"></div>
    <div id="yPos"></div>

    <div id="allInputs">
        <form id="drawMode">
            <legend>Drawing Mode</legend>
            <input type="radio" id="mouse" name="drawMode" value="Mouse" checked>
            <label for="mouse" tabindex="-1">Mouse</label>
            <input type="radio" id="arrow" name="drawMode" value="Arrow Keys">
            <label for="arrow" tabindex="-1">Keyboard</label>
        </form>

        <form id="colour">
            <legend>Colours</legend>

            <input type="radio" id="black" name="colour" value="black" checked>
            <label for="black" tabindex="-1">Black</label>

            <input type="radio" id="white" name="colour" value="white">
            <label for="white" tabindex="-1">White</label>

            <input type="radio" id="randomColour" name="colour" value="randomColour">
            <label for="randomColour" tabindex="-1">Random Colour</label>

            <input type="radio" id="gradient" name="colour" value="gradient">
            <label for="gradient" tabindex="-1">Gradient</label>
        </form>

        <form id="drawStyle"  onsubmit="return false">
            <legend>Canvas</legend>
            <label>Resolution:</label>
            <input id="resolution" type="number" value="50">
            <button id="resetAll" type="button">CLEAR</button>
        </form>

        <a id="github" href="https://github.com/foolmonkey"
        ><i class="fab fa-github fa-2x"></i
      ></a>
    </div>

    <script type="text/javascript" src="script.js"></script>

</html>
